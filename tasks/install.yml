- name: do these tasks for Ubuntu-y systems
  block:
    - name: install|deb| install the https method driver for apt
      become: true
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
          - apt-transport-https
          - gnome-software-plugin-flatpak
    # - name: install|deb| add the apt key
    #   become: true
    #   apt_key:
    #     url: https://packages.microsoft.com/keys/microsoft.asc
    #     state: present
    - name: install|deb| add the apt repository
      become: true
      apt_repository:
        repo: ppa:alexlarsson/flatpak
        state: present
  when: ansible_os_family == "Debian"

- name: install| install the flatpak package
  become: true
  package:
    name: flatpak
    state: present

- name: install| install flatpak repo (FIX THIS)
