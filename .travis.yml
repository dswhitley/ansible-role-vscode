---
services: docker

env:
  - distro: centos7
  - distro: fedora27
  - distro: ubuntu1804
  - distro: ubuntu1604
  - distro: ubuntu1404
  - distro: debian9
  - distro: debian8

script:
  # Configure test script so we can run extra tests after playbook is run.
  - export container_id=$(date +%s)
  - export cleanup=false

  # Download test shim.
  - wget -O ${PWD}/tests/test.sh https://gist.githubusercontent.com/geerlingguy/73ef1e5ee45d8694570f334be385e181/raw/
  - chmod +x ${PWD}/tests/test.sh

  # Run tests.
  - ${PWD}/tests/test.sh

  # Ensure code is installed.
  - docker exec --tty ${container_id} env TERM=xterm which code
  # Ensure the extensions specified in test.yml are installed for test_user1
  - >
    for EXTENSION in vscoss.vscode-ansible stayfool.vscode-asciidoc \
                     dbankier.vscode-instant-markdown wholroyd.jinja \
                     DavidAnson.vscode-markdownlint ms-python.python \
                     AndrsDC.base16-themes; do \
      docker exec --tty ${container_id} env TERM=xterm sudo --user test_user1 -H code --install-extension $EXTENSION
    done;

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/